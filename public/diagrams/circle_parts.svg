<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Parts of a Circle</text>
  
  <!-- Main Circle -->
  <circle cx="200" cy="220" r="120" fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Center Point -->
  <circle cx="200" cy="220" r="4" fill="#dc2626"/>
  <text x="200" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc2626">O (Center)</text>
  
  <!-- Radius -->
  <line x1="200" y1="220" x2="200" y2="100" stroke="#10b981" stroke-width="2"/>
  <circle cx="200" cy="100" r="4" fill="#10b981"/>
  <text x="210" y="90" font-size="14" font-weight="bold" fill="#10b981">A</text>
  <text x="210" y="160" font-size="13" fill="#10b981">r (Radius)</text>
  
  <!-- Diameter -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="80" cy="220" r="4" fill="#f59e0b"/>
  <circle cx="320" cy="220" r="4" fill="#f59e0b"/>
  <text x="70" y="210" font-size="14" font-weight="bold" fill="#f59e0b">B</text>
  <text x="325" y="210" font-size="14" font-weight="bold" fill="#f59e0b">C</text>
  <text x="200" y="210" text-anchor="middle" font-size="13" fill="#f59e0b">d (Diameter = 2r)</text>
  
  <!-- Chord -->
  <line x1="140" y1="140" x2="280" y2="180" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="140" cy="140" r="4" fill="#8b5cf6"/>
  <circle cx="280" cy="180" r="4" fill="#8b5cf6"/>
  <text x="130" y="135" font-size="14" font-weight="bold" fill="#8b5cf6">D</text>
  <text x="285" y="175" font-size="14" font-weight="bold" fill="#8b5cf6">E</text>
  <text x="210" y="150" font-size="13" fill="#8b5cf6">Chord DE</text>
  
  <!-- Legend -->
  <rect x="20" y="350" width="360" height="40" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="30" y="370" font-size="12" fill="#333">
    <tspan fill="#10b981">● Radius (r)</tspan>
    <tspan x="120" fill="#f59e0b">● Diameter (d=2r)</tspan>
    <tspan x="250" fill="#8b5cf6">● Chord</tspan>
  </text>
  <text x="30" y="385" font-size="11" fill="#666">Center O is equidistant from all points on the circle</text>
</svg>
